<article>
    <script id="affosuca" type="text/javascript" src="scripts/sim-live.js"></script>
    <template id="live-template" is="auto-binding" layout horizontal>
        <base-card id="no-running-msg" style="display: none;" horizontal layout>
            <h1 flex>No running simulation</h1>
        </base-card>
        <div id="sim-live" style="display: none;" layout vertical>
            <template repeat="{{proxy in proxies}}" layout horizontal>
                <base-card>
                    <div horizontal layout>
                        <h1 flex>{{proxy.val.address}}</h1>
                    </div>
                    <chart-js id="line-chart{{proxy.id}}" dataLimit="10" initData="{{lineChartInitData}}" chartType="line"></chart-js>
                </base-card>
            </template>
            <template repeat="{{proxy in proxies}}" layout horizontal>
                <base-card>
                    <div horizontal layout>
                        <h1 flex>{{proxy.val.address}}</h1>
                        <paper-dropdown-menu label="Select snapshot">
                            <paper-dropdown class="dropdown">
                                <core-menu class="menu" on-core-select="{{selectAction}}">
                                    <template repeat="{{snapshot in last_sim_snapshots}}">
                                        <paper-item>{{snapshot.command}}</paper-item>
                                    </template>
                                </core-menu>
                            </paper-dropdown>
                        </paper-dropdown-menu>
                    </div>
                    <chart-js id="bar-chart{{proxy.id}}" dataLimit="{{}}" initData="{{barChartInitData}}" chartType="bar"></chart-js>
                </base-card>
            </template>
        </div>
    </template>
</article>
